<mat-table [dataSource]="dataSource" matSort>
  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >First Name</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.firstName }}</mat-cell>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Last Name</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.lastName }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="editApplicant(element)">Edit</button>
      <button mat-button color="warn" (click)="deleteApplicant(element)">
        Delete
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns; trackBy: trackByFn"
  ></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
