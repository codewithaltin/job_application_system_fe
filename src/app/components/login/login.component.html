<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-md">
    <mat-card class="p-4">
      <mat-card-title class="text-center py-4">Login</mat-card-title>
      <mat-card-content>
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" />
        </mat-form-field>
        <mat-form-field class="w-full mt-4">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="justify-center">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-full"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
  <span class="p-4"
    >Dont have an account yet?
    <button class="text-blue-900" routerLink="/register">Register</button></span
  >
</div>
