<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-md"
  >
    <mat-card>
      <mat-card-title class="text-center">Register</mat-card-title>

      <!-- Role Selection using Mat-Tabs -->
      <mat-card-content>
        <mat-tab-group (selectedTabChange)="onRoleChange($event)">
          <mat-tab label="User">User</mat-tab>
          <mat-tab label="Company">Company</mat-tab>
        </mat-tab-group>

        <!-- Conditional Form Fields -->
        <mat-form-field class="w-full mt-4" *ngIf="isUserRole">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>

        <mat-form-field class="w-full mt-4" *ngIf="!isUserRole">
          <mat-label>Company Name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>

        <mat-form-field class="w-full mt-4" *ngIf="isUserRole">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>

        <mat-form-field class="w-full mt-4">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field class="w-full mt-4">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="justify-center">
        <button mat-raised-button color="primary" type="submit" class="w-full">
          Register
        </button>
      </mat-card-actions>
    </mat-card>
  </form>

  <span class="p-4">
    Have an account?
    <button class="text-blue-900" routerLink="/login">Log in</button>
  </span>
</div>
